# Configuration for CruiseControl Grading System
# Based on ESP-CruiseControlSpecificationForExperimenters
# Only R1-R6 requirements (what students get in the exam)

grading:
  max_grade: 10.0
  
  # Equal weights for all 6 requirements (16.67% each = ~100%)
  requirement_weights:
    R1: 1.67  # 16.67% of max_grade = 1.67 points
    R2: 1.67
    R3: 1.67
    R4: 1.67
    R5: 1.67
    R6: 1.65  # Slightly less to sum exactly to 10.0
  
  # Optional bonus for perfect scores
  bonus:
    all_requirements_covered: 0.0  # No bonus needed since we sum to 10.0

output:
  results_directory: './results'
  summary_file: 'grading_summary.json'

# Requirement descriptions for reference
requirements:
  R1:
    description: "R1-INICIALIZACION: speedSet should initialize to null"
    weight_percentage: 16.67
  R2:
    description: "R2-INICIALIZACION: speedLimit should initialize to null"
    weight_percentage: 16.67
  R3:
    description: "R3: speedSet can adopt any positive value (> 0)"
    weight_percentage: 16.67
  R4:
    description: "R4-ERROR: Throw IncorrectSpeedSetException if speedSet is <= 0"
    weight_percentage: 16.67
  R5:
    description: "R5-ALTERNATIVO: If speedLimit is set, speedSet cannot exceed it"
    weight_percentage: 16.67
  R6:
    description: "R6-ERROR: Throw SpeedSetAboveSpeedLimitException if speedSet > speedLimit"
    weight_percentage: 16.65
